machine:
  node:
    version: 6.11.0
  post:
    - aws s3 cp s3://forest-index-devops/configs/env.js src/
dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

compile:
  override:
    - |
      yarn
      yarn init
      yarn build:prod

test:
  override:
    - echo "No Tests. Skip default behavior."

deployment:
  production:
    branch: master
    commands:
      - aws s3 cp dist s3://admin.forestindex.com --recursive --storage-class REDUCED_REDUNDANCY --metadata-directive REPLACE --cache-control max-age=300 --acl public-read
  